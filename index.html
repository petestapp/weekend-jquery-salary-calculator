<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body>
    <h1>jQuery Salary Calculator</h1>
    <h4>Add Employee:</h4>
    <div id="tableAndTotalMonthly"></div>
    <div>
        <input type="text" class="inputs" name="firstName" id="firstNameIn" placeholder="First Name">
        <input type="text" class="inputs" name="lastName" id="lastNameIn" placeholder="Last Name">
        <input type="text" class="inputs" name="idNumber" id="idNumberIn" placeholder="ID">
        <input type="text" class="inputs" name="title" id="titleIn" placeholder="Title">
        <input type="text" class="inputs" name="salary" id="salaryIn" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
    <table id="employeeTable">
        <thead>
            <tr>
               <th>First Name</th> 
               <th>Last name</th>
               <th>ID</th>
               <th>Title</th>
               <th>Salary</th>
               <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="salarySum">Total Monthly: $ 0.00</div>
    </div>
</body>

</html>
